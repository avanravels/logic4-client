grumphp:
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: ['docker-compose', 'run', '-T', '--rm', '--no-deps', 'workspace', 'php', '-d', 'memory_limit=-1']
  stop_on_failure: true
  ascii:
    failed: ~
    succeeded: ~
  fixer:
    enabled: true
    fix_by_default: true
  tasks:
    phpstan:
      memory_limit: "-1"
    phpcsfixer:
      config: .php-cs-fixer.dist.php
    phpparser:
      visitors:
        declare_strict_types: ~
        no_exit_statements: ~
        forbidden_function_calls:
          blacklist: [ var_dump, dump, dd, ddd, optional ]
    phpunit:
      always_execute: true
    clover_coverage:
      clover_file: /tmp/clover.xml
      level: 100
